{% extends "base.html" %}


{% block body %}
{% load static %}
  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Construire un automate a parti d'un description</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="">Accuiel</a></li>
          <li class="breadcrumb-item">Construire un Automate</li>
          <li class="breadcrumb-item active">Description</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->
    <section class="section">
      <div class="row">
       

        <div class="col-lg-12">
          <div class="card" >
            <div class="card-body" >
             
              <h5 class="card-title">Construire un automate</h5>

              
              <form action="{% url 'create_automate_par_description' %}" method="POST">
                {% csrf_token %}
                
                
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Entrez le Nom</label>
                  <div class="col-sm-10">
                      <input type="text" name="nom" required class="form-control">
                  </div>
              </div>
                
                

                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label"></label>
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn">Valider</button>
                  </div>
                </div>

              </form>

          </div>
        </div>
         
        </div>
        
      </div>
    </section>
    

  </main><!-- End #main -->

  {% endblock %}
